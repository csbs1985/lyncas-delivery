<section class="p-4 bg-white rounded-2xl flex flex-col gap-4 ">
  <h2 class="font-bold uppercase">Insucesso</h2>

  <p>Quantidade de entregas que tiveram insucesso por motorista</p>

  <div class="flex flex-col gap-8 pt-4 pb-4 ">
    @for (item of deliveryFails; track $index) {
    <div class="flex flex-col gap-2">
      <div class="flex justify-between">
        <p class="font-bold text-sm">{{ item.name }}</p>
        <p class="font-bold text-sm">{{ item.qtyFails }} de {{ item.qtyDeliveries }}</p>
      </div>

      <div class="relative">
        <div #totalElement class="w-full h-2 bg-red-100 rounded-lg"></div>

        <div class="absolute top-0 h-2 back-failure rounded-lg sizeBarAniamtion"
          [style.width.px]="calculateWidth(item.qtyFails)"></div>
      </div>
    </div>
    }
  </div>

</section>
